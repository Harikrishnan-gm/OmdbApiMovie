<div class="container-fluid mb-3" id="fcontainer">
    <div  class="row" id="frow">
        <div class="col-4"></div>
        <div id="box" class="col-4 mt-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;">
            
                <form class="form-floating" >
                    <div>
                        <input pl type="text" class="form-control shadow-lg p-3 bg-body-tertiary rounded" id="floatingInputValue" #titleInput placeholder="Movie,series**" >
                      <div class="text-danger">{{Movie.Error}}</div>
                    </div>

                    
                    <div style="margin: 5% 0% 0% 45%;" >
                        <button id="search" (click)="GetallMovies(titleInput.value)" type="button" class="btn-dark shadow-lg bg-body-tertiary rounded " placeholder="" value=""
                        data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne"
                        >
                        <!--  -->
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                       
                       
                    </div>
                  </form>
            
        </div>
        <div class="col-4"></div>
    </div>
    <form   #editContactForm="" style="background-color: rgba(43, 42, 42, 0.811);" class="form-control accordion-collapse collapse  bg bg-body-tertiary mb-2 mt-2 p-2" id="flush-collapseOne" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <div class="row"  id="cardRow" style=" padding: 5% 5% 5% 5%;">
            <div class="card mb-3" style="padding-left: 0;margin-left: 0;">
                <div class="row g-0" >
                  <div  class="col-md-4"  style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;">
                    <img   [src]="Movie.Poster" class="img-fluid rounded-start" width="" alt="...">
                  </div>
                  <div class="col-md-8 mt-3">
                    <div class="card-body">
                      <h3 class="card-title text-success" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{Movie.Title}}</h3>
                      <h5 class="card-title mt-3" style="font-family: Georgia, 'Times New Roman', Times, serif, 'Arial Narrow', Arial, sans-serif;">{{Movie.Director}}</h5>
                      <h6 class="card-title mt-3" style="font-family: Georgia, 'Times New Roman', Times, serif; ">{{Movie.Country}}</h6>

                      <p class="card-text mt-4 text-muted">{{Movie.Year}}</p>
                      <p class="card-text mt-4"><i class="fa-regular fa-circle-dot" style="color: #2e6034;"></i> {{Movie.Plot}}</p>
                      <p class="card-text"><small class="text-muted">Rating:{{Movie.imdbRating}}<i class="fa-regular fa-star-half-stroke" style="color: #fbda04;"></i></small></p>
                     
                      <div><i class="fa-solid fa-square-plus fa-spin fa-2x" style="color: #e43f58;"></i> &nbsp; 
                        <a routerLink="result/{{Movie.Title}}"><button id="viewmore button" class="btn btn-dark" type="button" >More About</button> </a> </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </form>
    <div class="container-fluid mb-2 accordion-collapse collapse  bg bg-body-tertiary" id="flush-collapsetwo" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;">
      <div class="row">
        <div class="col-8">
            <div class="card-body">
              <div  class="" >
                <div class="accordion-body"> <p>{{Movie.Writer}}</p> </div>></div>
              
            </div>
        </div>
        <div class="col-2"></div>
        <div class="col-2"></div>
      </div>
    </div>
</div>
